<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strongly Worded Virtual Robot Disagreements!</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        border-radius: 3px;
      }
      nav {
        background-color: white;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      body {
        background-color: rgb(10, 130, 185);
      }

      .robo-action-container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .robo-creation-form-container {
        border: 1px solid black;
        border-radius: 5px;
        box-shadow: 10px 20px 30px rgba(49, 49, 49, 0.5);
        max-width: 90rem;
      }

      .robo-creation-form {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: 0.2fr 1fr;
        padding: 1rem;
      }

      .robo-creation-form-title-container {
        grid-row: 1;
        grid-column: 1 / span 2;
        text-align: center;
      }

      .robo-creation-form-title-container h1 {
        font-size: 2rem;
      }

      .robo-creation-form-col-1 {
        grid-row: 2;
        grid-column: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(400px + 10rem);
        padding: 1rem;
      }

      .robo-creation-form-col-1 img {
        border: 10px solid rgb(14, 183, 212);
      }

      .robo-creation-form-col-2 {
        grid-row: 2;
        grid-column: 2;
      }

      footer {
        height: 100px;
        width: 100%;
        background-color: rgb(236, 172, 52);
      }
    </style>
  </head>
  <body>
    <nav><h1>Robo Fights!</h1></nav>
    <main>
      <section class="robo-action-container">
        <article class="robo-creation-form-container">
          <form class="robo-creation-form">
            <div class="robo-creation-form-title-container"><h1>Robot Creation</h1></div>
            <div class="robo-creation-form-col-1">
              <img class="gravatar" alt="a randomly generated robot avatar" />
            </div>
            <div class="robo-creation-form-col-2">
              <div class="form-components">
                <label for="robo-name">Robot Name</label>
                <input type="text" name="robo-name" id="robo-name" onchange="getGravatar(event.target.value)" />
              </div>
              <div class="form-components">
                <label for="robo-form-total-points">Total Points</label>
                <input
                  disabled
                  type="number"
                  name="robo-form-total-points"
                  id="robo-form-total-points"
                  max="65"
                  placeholder="65"
                />
              </div>
              <div class="form-components">
                <label for="robo-form-"></label>
                <input type="number" name="robo-form-" id="robo-form-" />
              </div>
              <div class="form-components">
                <label for="robo-form-"></label>
                <input type="number" name="robo-form-" id="robo-form-" />
              </div>
              <div class="form-components">
                <label for="robo-form-"></label>
                <input type="number" name="robo-form-" id="robo-form-" />
              </div>
              <div class="form-components">
                <label for="robo-form-"></label>
                <input type="number" name="robo-form-" id="robo-form-" />
              </div>
            </div>
          </form>
        </article>
      </section>
    </main>
    <footer>Footer here</footer>
  </body>
  <script src="./actions.js" async defer></script>
</html>
